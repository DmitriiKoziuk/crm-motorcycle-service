<div class="login-wrapper">
    <mat-card>
        <mat-card-header>
            <h1>Login form</h1>
        </mat-card-header>
        <mat-card-content>
            <form class="login-form" [formGroup]="loginForm" (submit)="submit()">
                <mat-form-field class="example-full-width">
                    <input matInput placeholder="Username" formControlName="username">
                    <mat-error *ngIf="usernameErrors()">
                        {{usernameErrors()}}
                    </mat-error>
                    <mat-hint align="end">{{loginForm.get('username').value.length}} / {{maxLength}}</mat-hint>
                </mat-form-field>
                <mat-form-field class="example-full-width">
                    <input matInput type="password" placeholder="Password" formControlName="password">
                    <mat-error *ngIf="passwordErrors()">
                        {{passwordErrors()}}
                    </mat-error>
                    <mat-hint align="end">{{loginForm.get('password').value.length}} / {{maxLength}}</mat-hint>
                </mat-form-field>
                <button type="submit" mat-raised-button class="submit-button" color="primary" style="width: 100%;">Login</button>
            </form>
        </mat-card-content>
    </mat-card>
</div>
