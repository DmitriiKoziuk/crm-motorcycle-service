<div class="container-fluid" style="margin-bottom: 20px;margin-top: 20px;">
  <div class="row">
    <div class="col-md-12">
      <a [routerLink]="'/vehicle/create'" mat-raised-button>Create</a>
    </div>
  </div>
</div>

<div class="container-fluid">
  <div class="row">
    <div class="col-md-12">
      <div class="mat-elevation-z2 background-white">
        <mat-table #table [dataSource]="dataSource">
          <ng-container matColumnDef="id">
            <mat-header-cell *matHeaderCellDef> ID </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.id}} </mat-cell>
          </ng-container>

          <ng-container matColumnDef="type">
            <mat-header-cell *matHeaderCellDef> Type </mat-header-cell>
            <mat-cell *matCellDef="let element">
              {{element.type}}
            </mat-cell>
          </ng-container>

          <ng-container matColumnDef="brand_name">
            <mat-header-cell *matHeaderCellDef> Brand name </mat-header-cell>
            <mat-cell *matCellDef="let element">
              {{element.brand_name}}
            </mat-cell>
          </ng-container>

          <ng-container matColumnDef="model_name">
            <mat-header-cell *matHeaderCellDef> Model name </mat-header-cell>
            <mat-cell *matCellDef="let element">
              {{element.model_name}}
            </mat-cell>
          </ng-container>

          <ng-container matColumnDef="actions">
            <mat-header-cell *matHeaderCellDef> Actions </mat-header-cell>
            <mat-cell *matCellDef="let element">
              <a mat-button [routerLink]="element.id">
                <mat-icon>edit</mat-icon>
              </a>
            </mat-cell>
          </ng-container>

          <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
          <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
        </mat-table>
        <mat-paginator [length]="length"
                       [pageSize]="pageSize"
                       [pageIndex]="pageIndex"
                       [pageSizeOptions]="pageSizeOptions"
                       (page)="paginationEvent($event)">
        </mat-paginator>
      </div>
    </div>
  </div>
</div>
