<div class="page-title-box">
  <span>
    {{title}}
  </span>
</div>
<div class="container">
  <div class="row">
    <div class="col">
      <form [formGroup]="form" class="mat-elevation-z8">
        <div class="row">
          <div class="col-md-6">
            <h4>User</h4>
            <mat-form-field>
              <input matInput placeholder="Username" formControlName="username" [(ngModel)]="user.username">
            </mat-form-field>

            <mat-form-field>
              <input matInput placeholder="Password" formControlName="password">
            </mat-form-field>

            <mat-form-field>
              <mat-select placeholder="Role" formControlName="role" [(ngModel)]="user.role.name">
                <mat-option *ngFor="let role of roles" value="{{role.name}}">{{role.name}}</mat-option>
              </mat-select>
            </mat-form-field>
          </div>

          <div class="col-md-6">
            <div formGroupName="profile">
              <h4>Profile</h4>
              <mat-form-field>
                <input matInput placeholder="First name" formControlName="first_name" [(ngModel)]="user.profile.first_name">
              </mat-form-field>

              <mat-form-field>
                <input matInput placeholder="Family name" formControlName="family_name" [(ngModel)]="user.profile.family_name">
              </mat-form-field>

              <mat-form-field>
                <input matInput placeholder="Middle name" formControlName="middle_name" [(ngModel)]="user.profile.middle_name">
              </mat-form-field>

              <mat-form-field>
                <input matInput placeholder="Telephone number" formControlName="telephone_number" [(ngModel)]="user.profile.telephone_number">
              </mat-form-field>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
