<app-user-list-search-from></app-user-list-search-from>

<div class="container">
  <div class="row">
    <div class="col">
      <div class="mat-elevation-z8">
        <mat-table #table [dataSource]="dataSource">
          <!-- Position Column -->
          <ng-container matColumnDef="id">
            <mat-header-cell *matHeaderCellDef> ID </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.id}} </mat-cell>
          </ng-container>

          <!-- Name Column -->
          <ng-container matColumnDef="photo">
            <mat-header-cell *matHeaderCellDef> Photo </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.profile.photo}} </mat-cell>
          </ng-container>

          <!-- Weight Column -->
          <ng-container matColumnDef="role">
            <mat-header-cell *matHeaderCellDef> Role </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.role.name}} </mat-cell>
          </ng-container>

          <!-- Weight Column -->
          <ng-container matColumnDef="login">
            <mat-header-cell *matHeaderCellDef> Login </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.username}} </mat-cell>
          </ng-container>

          <!-- Symbol Column -->
          <ng-container matColumnDef="name">
            <mat-header-cell *matHeaderCellDef> Full Name </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.profile.first_name}} </mat-cell>
          </ng-container>

          <!-- Symbol Column -->
          <ng-container matColumnDef="tel">
            <mat-header-cell *matHeaderCellDef> Telephone </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.profile.telephone_number | appTelephone}} </mat-cell>
          </ng-container>

          <ng-container matColumnDef="actions">
            <mat-header-cell *matHeaderCellDef> Actions </mat-header-cell>
            <mat-cell *matCellDef="let element">
              <button mat-icon-button [matMenuTriggerFor]="menu">
                <mat-icon>more_vert</mat-icon>
              </button>
              <mat-menu #menu="matMenu">
                <a mat-menu-item [routerLink]="[element.id]">
                  <mat-icon>account_circle</mat-icon>
                  <span>{{element.username}} Profile</span>
                </a>
                <button mat-menu-item>
                  <mat-icon>attach_money</mat-icon>
                  <span>Payment</span>
                </button>
                <button mat-menu-item (click)="logOut()">
                  <mat-icon>exit_to_app</mat-icon>
                  <span>Login as {{element.username}}</span>
                </button>
              </mat-menu>
            </mat-cell>
          </ng-container>

          <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
          <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
        </mat-table>
      </div>
    </div>
  </div>
</div>
